<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/style5.css" rel="stylesheet" title="Default Style">
    <title>Quote Saver</title>
</head>
<body>

    <h1>Save your favorite Quotes</h1>
        <fieldset>
            <legend>Enter data here:</legend>
            <div>
                <label>Title:</label>
                <input id='title' type='text' placeholder='Your book title'>
            </div>
            <div>
                <label>Author:</label>
                <input id='author' type='text' placeholder='Your book author'>
            </div>
            <div>
                <label>Quote:</label>
                <input id='quote' type='text' placeholder='Your quote'>
            </div>
            <div class='drop'>
                <label>Category:</label>
                <select class='dropdown' title='category' id='category'>
                    <option>Brainy</option>
                    <option>Absurd</option>
                    <option>Sublime</option>
                    <option selected>Uncategorized</option>
                </select>
            </div>
            <input type='submit' id='booyah' value='Save'>
        </fieldset>

    <h1>Chapters:</h1>
        <fieldset>
            <legend>Enter data here:</legend>
                <div>
                    <label>Chapter</label>
                    <input id='chapter' type="text" placeholder="Your chapter here">
                </div>
                <div>
                    <select class="dropdown" id='categoryChapter'>
                        <option>Helpful</option>
                        <option>Structure</option>
                        <option>Righting</option>
                        <option>Confused</option>
                    </select>
                </div>
        </fieldset>
    
    <h2>Categorized Quotes</h2>
        <main class='grid'>
            <img src="./img/1.jpg" class='one' onclick="categoryOne()">
            <img src="./img/3.jpg" class='two' onclick="categoryTwo()">
            <img src="./img/4.jpg" class='three' onclick="categoryThree()">
            <img src="./img/5.jpg" class='four' onclick="categoryFour()">
            <img src="./img/7.jpg" class='five' onclick="categoryFive()">
        </main>

    <div id='list'>
        
    </div>
    
    <script src="./js/script5.js" type="text/javascript"></script>
</body>
</html>
