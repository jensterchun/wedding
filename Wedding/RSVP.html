</head>
<body>
    <div class="fixedNav">
        <div class="navPrimary">
            <span class="nav nav1">
                J & E

    <div class="upperContainer uc-rsvp">
        <div class="pageTitle">
            Jack & Evy
        </div>
    </div>

    <div class="middleContainer-rsvp">
        <div class="mc-box-rsvp">
            <div class="text-rsvp">
                <div class="text-rsvp1">
                    We look forward to celebrating with you!
                </div>
                <div class="text-rsvp2">
                    Please reply by August 20, 2018
                </div>
            </div>
        </div>
    </div>

    <div class="lowerContainer background-rsvp">
        <div class="lowerInfo-rsvp ">
            <fieldset>
                <div class="lc-head-rsvp">Will you attend?</div>
                    <div class="lc-text-rsvp">
                        <div>
                            <label class="rsvp-it">Full name:</label>
                                <div><input type="text" class="lc-input-rsvp" placeholder="John Smith" id="name"/></div>
                        </div>
                        <div class="height-spacing">
                            <label class="rsvp-it">Email:</label>
                            <div><input type="text" class="lc-input-rsvp" placeholder="j.smith@mail.com" id="email"/></div>
                        </div>
                        <form>
                            <label class="rsvp-it height-spacing">Response:</label> <label class="small">(please choose one)</label>
                            <div>
                                <span class="radio-spacing">
                                    <label> <input type="radio" onclick='responseHandler();' name="rsvp-radio" id="rsvpRadio1"/> Joyfully accepts</label>
                                </span>
                                <span class="radio-spacing">
                                    <label> <input type="radio" name="rsvp-radio" onclick='responseHandler();' id="rsvpRadio2"/> Regretfully declines</label>
                                </span>
                            </div>
                        </form>
                        <div class="height-spacing hide" id="menu">
                            <label class="rsvp-it"> Menu:</label> <label class="small">(please choose one)</label>
                            <div>
                                <span class="radio-spacing">
                                    <label> <input type="radio" name="meal-radio"/> Chicken</label>
                                </span>
                                <span class="radio-spacing">
                                    <label> <input type="radio" name="meal-radio"/> Salmon</label>
                                </span>
                                <span class="radio-spacing">
                                    <label> <input type="radio" name="meal-radio"/> Vegetarian</label>
                                </span>
                            </div>
                        </div>

                        <div class="resize height-spacing">
                            <label class="rsvp-it">Note:</label> <label class="small">(200 character limit)</label>
                            <div>
                                <textarea type="text" class="lc-text-rsvp-long" maxlength="200"> </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="rsvp-submit height-spacing">
                        <a href="redirect.html" class="submit-button" onClick="insert(name)">S U B M I T</a>
                    </div>
            </fieldset>
        </div>
    </div>

    <footer class="footer">
        <div class="nav6 footLink">
            <div>Contact us if you have any questions: </div>
            <span class="foot-space">
                <a href="https://www.instagram.com/jennychun9/">Instagram</a>
            </span>
            <span class="foot-space">
                <a href="https://www.facebook.com/">Facebook</a>
            </span>
            <span class="foot-space">
                <a href="https://twitter.com/">Twitter</a>

        <div/>
